<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jack's community</title>
        <link rel="stylesheet" href="/styles/login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1 id="jack-title" style="cursor: pointer">Jack's community</h1>
            <hr />
        </header>
        <div class="login-container">
            <h2>로그인</h2>
            <div class="login-box">
                <form id="login-form">
                    <label for="username">이메일</label>
                    <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="이메일을 입력하세요"
                        required
                    />

                    <label for="password">비밀번호</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="비밀번호를 입력하세요"
                        required
                    />
                    <p class="pw-helper">* helper text</p>

                    <button type="button" id="login-btn">로그인</button>
                    <button type="submit" id="signup-btn">회원가입</button>
                </form>
            </div>
        </div>
        <script defer type="module" src="../scripts/login-script.js"></script>
        <script
            defer
            type="module"
            src="../scripts/login-validation.js"
        ></script>
    </body>
</html>
