<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jack's community</title>
        <link rel="stylesheet" href="/styles/user-pw-modify.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- 헤더 HTML -->
        <header>
            <div class="header-wrap">
                <div id="header-left">
                    <a href="" id="title"><p>Jack's community</p></a>
                </div>
                <!-- 프로필 이미지 및 닉네임 -->
                <div class="dropdown">
                    <span class="dropbtn">
                        <img id="profile-image" src="" alt="프로필 이미지" />
                        <span id="profile-nickname">로그인 해주세요</span>
                    </span>

                    <!-- 드롭다운 메뉴 -->
                    <div class="dropdown-content">
                        <a href="#">회원정보수정</a>
                        <a href="#">비밀번호수정</a>
                        <a href="#">로그아웃</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- 회원정보수정 섹션 -->
        <section>
            <div class="user-pw-modify-wrap">
                <div class="user-pw-modify-profile">
                    <h2>비밀번호 수정</h2>
                </div>
                <div class="user-pw-modify-form">
                    <form class="user-modify-name-form">
                        <label for="password">비밀번호</label>
                        <input
                            type="password"
                            placeholder="비밀번호를 입력하세요"
                            id="pw-input"
                        />
                        <span class="helper-text">* helper text</span>
                        <div style="padding: 8px"></div>
                        <label for="password">비밀번호 확인</label>
                        <input
                            type="password"
                            placeholder="비밀번호를 한번 더 입력하세요"
                            id="re-pw-input"
                        />
                        <span class="helper-text">* helper text</span>
                    </form>
                </div>
                <div>
                    <button id="user-pw-modify-btn">수정하기</button>
                </div>
            </div>
        </section>
        <script
            defer
            type="module"
            src="/scripts/user-pw-modify-script.js"
        ></script>
    </body>
</html>
