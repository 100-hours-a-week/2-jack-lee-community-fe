<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's community</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="roboto.css">
</head>
<style>
    /* reset 코드 */
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #F4F5F7;
    }
    button {
        border: 0;
        background-color: transparent;
    }
    a {
        text-decoration: none;
        color: black;
    }

    /* 헤더 CSS */
    header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 104px;
        border-bottom: 1px solid #000;
    }
    header .header-wrap {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 592px;
    }
    header #title {
        width: 206px;
        height: 32px;
        font-weight: 400;
        font-size: 32px;
    }
    header .profile {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
    }
    #header-right {
        position : relative;
    }
    #header-right a {
        position: absolute;
        top: -14px;
        left: 160px;
    }

    /* 회원정보수정 섹션 css */
    .user-pw-modify-wrap {
        max-width: 492px;
        height: 60vh;
        background-color: #F4F5F7;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 200px auto 0;
        gap: 20px;
        margin-top: 100px;
    }
    .user-pw-modify-profile {
        width: 70%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .user-pw-modify-profile h2 {
        width: 186px;
        height: 38px;
        font-weight: 700;
        font-size: 32px;
        line-height: 38.19px;
        margin-bottom: 12px;
    }
    .helper-text {
        font-size: 0.8em;
        color: red;
    }
    .user-pw-modify-form {
        width: 70%;
        display: flex;
        flex-direction: column;
    }
    .user-pw-modify-form label {
        margin-bottom: 8px;
    }
    .user-pw-modify-form input {
        width: 100%;
        height: 34px;
        border-radius: 8px;
    }

    /* 수정하기 버튼 css*/
    button {
        cursor: pointer;
    }
    .user-modify-name-form label {
        width: 42px;
        height: 18px;
        font-weight: 700;
        font-size: 15px;
        line-height: 17.9px;
    }
    .user-modify-name-form input {
        margin-top: 8px;
        padding-left: 8px;
    }
    .user-modify-name-form input::placeholder {
        color: #838486;
        font-weight: 400;
        font-size: 15px;
        text-align: left;
    }
    #user-pw-modify-btn {
        width: 355px;
        height: 37px;
        border-radius: 4px;
        background-color: #ACA0EB;
        color: #fff;
    }
    
</style>
<body>
    <!-- 헤더 HTML -->
    <header>
        <div class="header-wrap"> 
            <div id="header-left">
                <a href="" id="title"><p>Jack's community</p></a>
            </div>
            <div id="header-right">
                <a href=""><img class="profile" src="/images/징징이커피.JPG" alt="프로필 이미지"></a>
            </div>   
        </div>
    </header>

    <!-- 회원정보수정 섹션 -->
    <section>
        <div class="user-pw-modify-wrap">
            <div class="user-pw-modify-profile">
                <h2>비밀번호 수정</h2>
            </div>
            <div class="user-pw-modify-form">
                <form class="user-modify-name-form">
                    <label for="password">비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력하세요">
                    <span class="helper-text">* helper text</span>
                    <div style="padding: 8px;"></div>
                    <label for="password">비밀번호 확인</label>
                    <input type="password" placeholder="비밀번호를 한번 더 입력하세요">
                    <span class="helper-text">* helper text</span>
                </form>
            </div>
            <div>
                <button id="user-pw-modify-btn">수정하기</button>
            </div>
        </div>
    </section>  
</body>
</html>
