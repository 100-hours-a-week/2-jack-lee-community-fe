<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jack's community</title>
        <link rel="stylesheet" href="/styles/post-list.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="header-wrap">
                <div>
                    <h1 class="title">Jack's community</h1>
                </div>
                <!-- 프로필 이미지 및 닉네임 -->
                <div class="dropdown">
                    <span class="dropbtn">
                        <img
                            id="profile-image"
                            src="https://www.gravatar.com/avatar/?d=mp"
                            alt="프로필 이미지"
                        />
                        <span id="profile-nickname" style="cursor: pointer"
                            >로그인 해주세요</span
                        >
                    </span>

                    <!-- 드롭다운 메뉴 -->
                    <div class="dropdown-content">
                        <a href="#">회원정보수정</a>
                        <a href="#">비밀번호수정</a>
                        <a href="#">로그아웃</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="post-list-container">
            <div class="welcome">
                <p>안녕하세요, <br /><b>jack's community</b> 입니다.</p>
            </div>
            <!-- 게시글 작성 버튼 -->
            <div class="post-write-box">
                <button type="button" id="write-btn">게시글 작성</button>
            </div>
            <div id="post-list">
                <!-- 게시글 작성 버튼을 누를 시 여기에 post-card 생성 -->
            </div>
        </div>

        <!-- sentinel 요소 -->
        <div id="sentinel" style="height: 1px; visibility: hidden"></div>

        <script
            defer
            type="module"
            type="module"
            src="/scripts/post-list-script.js"
        ></script>
    </body>
</html>
