<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jack's community</title>
        <link rel="stylesheet" href="/styles/post-modify.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios"
        />
    </head>
    <body>
        <!-- 헤더 HTML -->
        <header>
            <div class="header-wrap">
                <div>
                    <button>
                        <a href=""
                            ><span
                                class="material-symbols-outlined back-button back-btn"
                                >arrow_back_ios</span
                            ></a
                        >
                    </button>
                </div>
                <div>
                    <a href="" id="title"><p>Jack's community</p></a>
                </div>
                <div>
                    <a href=""
                        ><img class="profile" src="" alt="프로필 이미지"
                    /></a>
                </div>
            </div>
        </header>
        <section>
            <div class="post-modify-wrap">
                <h2>게시글 수정</h2>
                <form class="post-modify-form">
                    <div class="flex-col post-modify-title">
                        <label for="title">제목*</label>
                        <input
                            type="text"
                            id="post-title"
                            placeholder="제목을 입력해주세요. (최대 26글자)"
                            maxlength="26"
                        />
                    </div>
                    <div class="flex-col post-modify-content">
                        <label for="content">내용*</label>
                        <input
                            type="text"
                            id="post-content"
                            placeholder="내용을 입력해주세요."
                        />
                        <span class="helper-text">* helper text</span>
                    </div>
                    <div class="flex-col post-modify-image">
                        <label for="image">이미지</label>
                        <input
                            type="file"
                            id="post-image"
                            style="display: none"
                        />
                        <label
                            for="post-image"
                            class="custom-file-label"
                            style="cursor: pointer"
                            >파일 선택</label
                        >
                        <span id="file-name">선택된 파일 없음</span>
                    </div>
                    <button id="post-modify-complete-btn">수정하기</button>
                </form>
            </div>
        </section>

        <script
            defer
            type="module"
            src="/scripts/post-modify-script.js"
        ></script>
    </body>
</html>
