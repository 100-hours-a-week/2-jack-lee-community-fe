<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jack's community</title>
        <link rel="stylesheet" href="/styles/post-add.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios"
        />
    </head>

    <body>
        <!-- 헤더 HTML -->
        <header>
            <div class="header-wrap">
                <div>
                    <button id="header-back-btn">
                        <a href=""
                            ><span
                                class="material-symbols-outlined back-button back-btn"
                                >arrow_back_ios</span
                            ></a
                        >
                    </button>
                </div>
                <div>
                    <a href=""><p id="up-title">Jack's community</p></a>
                </div>
                <div>
                    <a href=""
                        ><img
                            class="profile"
                            id="profileImage"
                            src=""
                            alt="프로필 이미지"
                            style="display: none"
                    /></a>
                </div>
            </div>
        </header>
        <section>
            <div class="post-add-wrap">
                <h2>게시글 작성</h2>
                <form class="post-add-form">
                    <div class="flex-col post-add-title">
                        <label for="title">제목*</label>
                        <input
                            type="text"
                            id="title"
                            placeholder="제목을 입력해주세요. (최대 26글자)"
                            maxlength="26"
                        />
                    </div>
                    <div class="flex-col post-add-content">
                        <label for="content">내용*</label>
                        <input
                            type="text"
                            id="content"
                            placeholder="내용을 입력해주세요."
                        />
                        <span id="helper-text"
                            >제목과 내용을 모두 입력해주세요</span
                        >
                    </div>
                    <div class="flex-col post-add-image">
                        <label for="image">이미지</label>
                        <input type="file" id="image" />
                    </div>
                    <button id="post-add-complete-btn" style="cursor: pointer">
                        완료
                    </button>
                </form>
            </div>
        </section>
        <script
            defer
            type="module"
            src="../scripts/post-add-script.js"
        ></script>
    </body>
</html>
