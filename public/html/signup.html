<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jack's community</title>
        <link rel="stylesheet" href="/styles/signup.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios"
        />
    </head>
    <body>
        <header>
            <div class="header-item">
                <button id="back-btn">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </button>
            </div>
            <div class="header-item">
                <h1 id="jack-title" style="cursor: pointer">
                    Jack's community
                </h1>
            </div>
        </header>

        <div class="signup-container">
            <h2>회원가입</h2>

            <!-- 프로필 사진 업로드 -->
            <div class="profile-upload">
                <div class="profile-upload-up">
                    <label>프로필 사진</label>
                    <span class="helper-text">* helper text</span>
                </div>
                <div class="profile-circle" id="profileCircle">
                    <img
                        id="profileImage"
                        src="#"
                        alt="프로필 사진 미리보기"
                        style="
                            display: none;
                            width: 100%;
                            height: 100%;
                            border-radius: 50%;
                        "
                    />
                    <div class="add-icon" id="addIcon">+</div>
                </div>
                <input
                    type="file"
                    id="fileInput"
                    accept="image/*"
                    style="display: none"
                />
            </div>

            <form class="signup-form">
                <!-- 이메일 입력 -->
                <div class="form-group">
                    <label for="emailInput">이메일*</label>
                    <input
                        type="email"
                        id="emailInput"
                        placeholder="이메일을 입력하세요"
                        required
                    />
                    <span class="helper-text" id="helper-text-email-id">* helper text</span>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="passwordInput">비밀번호*</label>
                    <input
                        type="password"
                        id="passwordInput"
                        placeholder="비밀번호를 입력하세요"
                        required
                    />
                    <span class="helper-text">* helper text</span>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label for="confirmPwInput">비밀번호 확인*</label>
                    <input
                        type="password"
                        id="confirmPwInput"
                        placeholder="비밀번호를 한번 더 입력하세요"
                        required
                    />
                    <span class="helper-text">* helper text</span>
                </div>

                <!-- 닉네임 입력 -->
                <div class="form-group">
                    <label for="nicknameInput">닉네임*</label>
                    <input
                        type="text"
                        id="nicknameInput"
                        placeholder="닉네임을 입력하세요"
                        required
                    />
                    <span class="helper-text" id="helper-text-nickname-id">* helper text</span>
                </div>

                <!-- 회원가입 버튼 -->
                <button type="submit" class="signup-button">회원가입</button>

                <!-- 로그인 링크 -->
                <p class="login-link">로그인하러 가기</p>
            </form>
        </div>
        <script defer type="module" src="../scripts/signup-script.js"></script>
        <script
            defer
            type="module"
            src="../scripts/signup-validation.js"
        ></script>
        <script
            defer
            type="module"
            src="../scripts/signup-profile-image.js"
        ></script>
    </body>
</html>
