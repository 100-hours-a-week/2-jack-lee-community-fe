<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jack's community</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="roboto.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios"
        />
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            align-items: top;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            padding: 18px;
            margin: 10px;
        }

        button {
            border: 0;
            background-color: transparent;
        }

        .header-item {
            display: flex;
            align-items: center;
            flex-grow: 0.1;
        }

        .signup-container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }

        .signup-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }

        .helper-text {
            font-size: 0.8em;
            color: red;
        }

        .profile-upload {
            margin: 20px 0;
        }

        .profile-upload-up {
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        .profile-circle {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 10px auto;
            border-radius: 50%;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #666;
            background-color: #c4c4c4;
        }

        .add-icon {
            font-size: 1em;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        .signup-button {
            width: 90%;
            padding: 12px;
            background-color: #aca0eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #9888e0;
        }

        .login-link {
            font-size: 0.9em;
            color: black;
            margin-top: 15px;
        }

        #back-btn {
            cursor: pointer;
        }
        .login-link {
            cursor: pointer;
        }

        .profile-upload {
            text-align: center;
            margin: 20px;
        }

        .profile-circle {
            width: 150px;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .add-icon {
            font-size: 24px;
            color: #888;
        }

        #profileImage {
            object-fit: cover;
        }
    </style>
    <body>
        <header>
            <div class="header-item">
                <button id="back-btn">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </button>
            </div>
            <div class="header-item">
                <h1 class="roboto-light">Jack's community</h1>
            </div>
        </header>

        <div class="signup-container">
            <h2>회원가입</h2>

            <!-- 프로필 사진 업로드 -->
            <div class="profile-upload">
                <div class="profile-upload-up">
                    <label>프로필 사진</label>
                    <span class="helper-text">* helper text</span>
                </div>
                <div class="profile-circle" id="profileCircle">
                    <img
                        id="profileImage"
                        src="#"
                        alt="프로필 사진 미리보기"
                        style="
                            display: none;
                            width: 100%;
                            height: 100%;
                            border-radius: 50%;
                        "
                    />
                    <div class="add-icon" id="addIcon">+</div>
                </div>
                <input
                    type="file"
                    id="fileInput"
                    accept="image/*"
                    style="display: none"
                />
            </div>

            <form class="signup-form">
                <!-- 이메일 입력 -->
                <div class="form-group">
                    <label for="emailInput">이메일*</label>
                    <input
                        type="email"
                        id="emailInput"
                        placeholder="이메일을 입력하세요"
                        required
                    />
                    <span class="helper-text">* helper text</span>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="passwordInput">비밀번호*</label>
                    <input
                        type="password"
                        id="passwordInput"
                        placeholder="비밀번호를 입력하세요"
                        required
                    />
                    <span class="helper-text">* helper text</span>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label for="confirmPwInput">비밀번호 확인*</label>
                    <input
                        type="password"
                        id="confirmPwInput"
                        placeholder="비밀번호를 한번 더 입력하세요"
                        required
                    />
                    <span class="helper-text">* helper text</span>
                </div>

                <!-- 닉네임 입력 -->
                <div class="form-group">
                    <label for="nicknameInput">닉네임*</label>
                    <input
                        type="text"
                        id="nicknameInput"
                        placeholder="닉네임을 입력하세요"
                        required
                    />
                    <span class="helper-text">* helper text</span>
                </div>

                <!-- 회원가입 버튼 -->
                <button type="submit" class="signup-button">회원가입</button>

                <!-- 로그인 링크 -->
                <p class="login-link">로그인하러 가기</p>
            </form>
        </div>
        <script defer type="module" src="../scripts/signup-script.js"></script>
        <script
            defer
            type="module"
            src="../scripts/signup-validation.js"
        ></script>
        <script
            defer
            type="module"
            src="../scripts/signup-profile-image.js"
        ></script>
    </body>
</html>
